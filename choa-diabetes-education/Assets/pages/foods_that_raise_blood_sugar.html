<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="dark light" name="color-scheme">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" href="uikit.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="uk-container">
    <div>
        <h2 class="uk-text-bold">Foods that raise Blood Sugar</h2>
        <p>Require insulin coverage per serving</p>
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Bread, cereal, rice, pasta</h4>
        <img src="bread,_cereal_rice_pasta.png"
             class="uk-responsive-width uk-margin-small"
             alt="Bread etc">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Fruit and fruit juice</h4>
        <img src="fruit_and_fruit_juice.png"
             class="uk-responsive-width uk-margin-small"
             alt="Fruits etc">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Starchy vegetables</h4>
        <img src="starchy_vegetables.png"
             class="uk-responsive-width uk-margin-small"
             alt="Starchy">
    </div>
    <div>
        <h4 class="uk-text-bold">Dairy</h4>
        <img src="dairy.png"
             class="uk-responsive-width uk-margin-small"
             alt="Dairy">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Additional Foods</h4>
        <img src="additional_foods.png"
             class="uk-responsive-width uk-margin-small"
             alt="Dessert">
    </div>

</div>
</body>
<script src="uikit.js"></script>
<script src="uikit-icons.js"></script>
</html>
