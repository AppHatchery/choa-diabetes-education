    <div class="uk-container">
      <br />
      <h3>Managing Ketones</h3>
      <h4 class="primary-blue">Symptoms for hyperglycemia</h4>
      <div>
        <div>
          <h5 class="primary-orange">Symptoms</h5>
          <div class="grid grid-3">
            <div class="align-center">
              <img
                src="hope_extreme_thirst_blue_bg.png"
                alt="Extreme thirst"
                class="img-square"
              />
              <p>Extreme thirst</p>
            </div>
            <div class="align-center">
              <img
                src="hope_vomiting_blue_bg.png"
                alt="Vomiting"
                class="img-square"
              />
              <p>Vomiting</p>
            </div>
            <div class="align-center">
              <img
                src="hope_dry_skin_blue_bg.png"
                alt="Dry skin"
                class="img-square"
              />
              <p>Dry skin</p>
            </div>
          </div>

          <div class="grid grid-3">
            <div class="align-center">
              <img
                src="hope_hunger_blue_bg.png"
                alt="Hunger"
                class="img-square"
              />
              <p>Hunger</p>
            </div>
            <div class="align-center">
              <img
                src="hope_blurry_vision_blue_bg.png"
                alt="Blurry vision"
                class="img-square"
              />
              <p>Blurry vision</p>
            </div>
            <div class="align-center">
              <img
                src="hope_drowsiness_blue_bg.png"
                alt="Drowsiness"
                class="img-square"
              />
              <p>Drowsiness</p>
            </div>
          </div>

          <div class="grid grid-2">
            <div class="align-center">
              <img
                src="hope_frequent_urination_blue_bg.png"
                alt="Frequent urination"
                class="img-square"
              />
              <p>Frequent urination</p>
            </div>
            <div class="align-center">
              <img
                src="hope_slow_healing_blue_bg.png"
                alt="Slow healing"
                class="img-square"
              />
              <p>Slow-healing wounds</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="uk-flex uk-flex-center uk-margin-xlarge-top uk-margin-xlarge-bottom"
      >
        <a class="uk-button" href="1_5_2_steps_to_check_ketones.html">Next</a>
